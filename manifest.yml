applications:
- name: sdx-seft-consumer-service
  buildpack: python_buildpack
  health-check-type: process

  env:
    CF_DEPLOYMENT: True
    SEFT_CONSUMER_HEALTHCHECK_DELAY: 5000
    SEFT_FTP_HOST: localhost
    SEFT_FTP_PORT: 21
    SEFT_FTP_USER: password
    SEFT_FTP_PASS: password
    SEFT_FTP_FOLDER: '.'
    SDX_SEFT_CONSUMER_KEYS_FILE: './sdx_test_keys/keys.yml'

  services:
   - sdx-rabbit-dev
